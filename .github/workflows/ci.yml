name: OpenCommotion CI

on:
  push:
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile Python modules
        run: |
          python -m py_compile services/gateway/app/main.py services/orchestrator/app/main.py
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q -s --capture=no tests/unit tests/integration
      - name: Run security baseline checks
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pip check
          python -m pip install pip-audit
          pip-audit -r requirements.txt --no-deps --disable-pip --progress-spinner off --timeout 10
          pytest -q -s --capture=no tests/integration/test_security_baseline.py
      - name: Run performance threshold checks
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q -s --capture=no tests/integration/test_performance_thresholds.py

  node-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install node deps
        run: npm install
      - name: Run UI tests
        run: npm run ui:test
      - name: Run UI patch runtime perf test
        run: npm --workspace @opencommotion/ui run test -- src/runtime/sceneRuntime.test.ts
      - name: Run npm security audit
        run: npm audit --audit-level=high
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Run browser E2E
        run: |
          set -euo pipefail
          python3 scripts/opencommotion.py dev
          trap "python3 scripts/opencommotion.py down" EXIT
          for i in $(seq 1 45); do
            curl -fsS http://127.0.0.1:8000/health >/dev/null && curl -fsS http://127.0.0.1:8001/health >/dev/null && break
            sleep 1
          done
          npm run e2e
      - name: Build UI
        run: npm run ui:build

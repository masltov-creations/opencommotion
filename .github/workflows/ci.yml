name: opencommotion-ci

on:
  push:
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile Python modules
        run: |
          python -m py_compile services/gateway/app/main.py services/orchestrator/app/main.py
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q -s --capture=no tests/unit tests/integration

  node-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install node deps
        run: npm install
      - name: Run UI tests
        run: npm run ui:test
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Run browser E2E
        run: |
          set -euo pipefail
          make dev
          trap "make down" EXIT
          for i in $(seq 1 45); do
            curl -fsS http://127.0.0.1:8000/health >/dev/null && curl -fsS http://127.0.0.1:8001/health >/dev/null && break
            sleep 1
          done
          npm run e2e
      - name: Build UI
        run: npm run ui:build
